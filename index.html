<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Catalog</title>
</head>
<body>
    <div class="catalog my-4">
        <div class="container ">
            <h2 class="text-center mb-3">
                Movies catalog
            </h2>
            
            <div class="row px-4">
                <div class="col-4 px-4">
                    <form action="https://echo.htmlacademy.ru" method="POST">
                        <input class="form-control" type="text" name="Name" aria-label="Type_name" required >
                        
                        <input class="form-control my-3" type="text" name="Number" aria-label="Select_number"  >
                        
                        <select class="form-select" name="Selected_type" >
                            <option value="all" selected>
                                All
                            </option>
                            <option value="Only selected">
                                Only selected
                            </option>
                        </select>
                        
                        <input class="form-control my-3" aria-label="Select rating" name="Selected_rating"  list="datalistOptions"  value="Rating (high to low)">
                        <datalist id="datalistOptions">
                            <option value="Rating (high to low)">
                            <option value="Rating (low to high)">
                        </datalist>
    
                        <button class="btn btn-primary w-100" type="submit">Search</button>
                    </form>
    
    
    
                    <p class="fs-1 mt-3 mb-0 fw-semibold ">
                        Bookmarked movies
                    </p>
    
                    <ul class="list-group">
                        <li class="list-group-item ">
                            <p class="mb-2">Avengers: Infinity war</p>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p class="mb-2">The avengers</p>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </li>
                        <li class="list-group-item">
                            <p class="mb-2">12 years a Slave</p>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </li>
                      </ul>
                </div>
    
                <div class="col-8 px-4">
                    <p class="fw-semibold fs-5 my-0 mb-1">
                        Search results: 39
                    </p>
    
                    <div class="alert alert-info" role="alert">
                        Use the form on the left to search for a movie
                    </div>
    
                    <ul class="row list-unstyled mb-4" >
                        <li class="col-6">
                            <div class="card w-100" style="width: 18rem;">
                                <img src="./images/avengers.jpg" class="card-img-top " alt="...">
                                <div class="card-body">
                                  <h3 class="card-title fs-5 mb-3">Avengers: Infinity War</h3>
                                  <div class="data d-flex align-items-center mb-3">
                                    <img class="me-1" src="./images/calendar.png" alt="calendar icon" width="20" height="20">
    
                                    <span>2018</span>
                                        
                                  </div>
    
                                  <div class="rating d-flex align-items-center mb-3">
                                    <img class="me-2" src="./images/star2.png" alt="calendar icon" width="20" height="19">
    
                                    <span>8.7</span>
                                  </div>
                                  
                                  <div class="text-center">
                                    <button type="button" class="btn btn-outline-primary me-3">Watch trailer</button>
    
                                    <button type="button" class="btn btn-outline-info me-3">More info</button>
                                    
                                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                                  </div>
                                </div>
                            </div>
                        </li>
        
                        <li class="col-6">
                            <div class="card w-100" style="width: 18rem;">
                                <img src="./images/avenger.jpeg" class="card-img-top " alt="...">
                                <div class="card-body">
                                  <h3 class="card-title fs-5 mb-3">The Avengers</h3>
                                  <div class="data d-flex align-items-center mb-3">
                                    <img class="me-1" src="./images/calendar.png" alt="calendar icon" width="20" height="20">
    
                                    <span>2012</span>
                                        
                                  </div>
    
                                  <div class="rating d-flex align-items-center mb-3">
                                    <img class="me-2" src="./images/star2.png" alt="calendar icon" width="20" height="19">
    
                                    <span>8.1</span>
                                  </div>
                                  
                                  <div class="text-center">
                                    <button type="button" class="btn btn-outline-primary me-3">Watch trailer</button>
    
                                    <button type="button" class="btn btn-outline-info me-3">More info</button>
                                    
                                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                                  </div>
                                </div>
                            </div>
                        </li>
                    </ul>
    
                    <nav  aria-label="...">
                        <ul class="pagination justify-content-center mb-0">
                          <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                          </li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
